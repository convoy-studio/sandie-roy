<div id="timeline-menu-view">

	<ul>
		{{#previews}}
		<li class="bold btn" id="{{id}}">

			<div class="menu-titles-holder">
				<div class="title-top menu-title">{{{scope.title}}}</div>
				<div class="title-bottom menu-title">{{{scope.title}}}</div>
			</div>

			<div class="lines-holder relative">
				<div class="line-top line"></div>
				<div class="line-bottom line"></div>
			</div>

		</li>
		{{/previews}}
	</ul>

</div>
